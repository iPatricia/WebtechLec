<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>ClickHERE</title>
  </head>
  <body>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		   <a class="navbar-brand" href="index.html">ClickHERE</a>
		  <button class="navbar-toggler" data-toggle="collapse" data-target="#collapseBar">
			  <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="collapseBar">
		  <ul class="navbar-nav">
			  <li class="nav-item">
				  <a class="nav-link" href="index.html">HOME</a>
			  </li>
			  <li class="nav-item">
				  <a class="nav-link" href="topmovies.html">TOP MOVIES</a>
			  </li>
			  <li class="nav-item">
				  <a class="nav-link" href="upcoming.html">UPCOMING MOVIES</a>
			  </li> 
		  </ul>
			   <form class="form-inline ml-auto" id="searchForm">
				  <input class="form-control mr-sm-2" id="searchInput"type="search"placeholder="Search">
				   <button class="btn btn-Light mt-2 my-sm-0" type="submit">Search</button>
			  </form>
		  </div>
	  </nav>
      <div class="container">
		<div id="upcoming">
			<div v-show="movie" class="list"></div>
			<ul>
				<li v-for="item in items.results">
					<img :src="imageUrl + item.poster_path" alt="">
					<div class="item_list">
						<h3>{{ item.original_title }}</h3>
						<p>{{ item.overview }}</p>
                        <p>Rating: {{ item.vote_average }}</p>
            			<p>Genres: <span v-for="(genreId, i) in item.genre_ids" :key="genreId">
                		{{ genres.find(g => g.id === genreId).name }}
                		<span v-if="i !== item.genre_ids.length">,</span>
            			</span></p>
					</div>
				</li>
			</ul>
		</div>
	</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.2.1/vue-resource.min.js'></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
